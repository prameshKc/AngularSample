<ol class="breadcrumb" *ngIf="backToMonthAtt==false && backToAtt==false">
    <li><a href="#"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
    <li class="active"><i class="fa fa-calendar"></i> Daily Login Report</li>
</ol>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="col-lg-12">
                <h4>
                    Employee Daily Login Report :
                </h4>
            </div>
        </div>
        <div class="panel-body">
            <div class="col-md-4 col-sm-12">
                <span *ngIf="selectedDate">
                    <date-view [inputDate]="selectedDate"></date-view>
                </span>
                <button type="button" class="btn btn-sm btn-default" (click)="todayReport()">Today's Report</button>
            </div>
            <div class="col-lg-4 ">
                <div class="btn-group pull-right" role="group" aria-label="...">
                    <button type="button" class="btn btn-sm" [ngClass]="{'btn-primary' : filter == null}" (click)="filterMarkers()">All</button>
                    <button type="button" class="btn btn-sm" [ngClass]="{'btn-primary' : filter == true}" (click)="filterMarkers(1)"><img src="/assets/map marker/map marker-02.png" style="max-height: 14px; max-width: 14px;" /> Check-In</button>
                    <button type="button" class="btn btn-sm" [ngClass]="{'btn-primary' : filter == false}" (click)="filterMarkers(0)"><img src="/assets/map marker/map marker-01.png" style="max-height: 14px; max-width: 14px;" /> Check-Out</button>
                </div>
            </div>
            <chaNepaliDatePicker id="leaveDate" class="col-md-4 text-center" [inputDate]="inputDate" [inputDatePickerOptions]="inputDateOptions" (selectedDate)='onDateSelect($event)' *ngIf="inputDate && inputDateOptions"></chaNepaliDatePicker>
            <br />
            <div id="map" style="width: 100%; height: 60vh;"> </div>
        </div>
    </div>
</div>
