<ul style="list-style:none;white-space:nowrap; padding-left: 6px; border-left: 1px solid #333;">
    <li *ngFor="let paramListItem of paramListObj">
        <div *ngIf="paramListItem.isGroup == true">
            <!--<a (click)="paramListItem.isOpen = !paramListItem.isOpen" [ngClass]="{'glyphicon-plus': !paramListItem.isOpen, 'glyphicon-minus':paramListItem.isOpen}" class="glyphicon" style="color:#333; font-size: smaller;"></a>-->
            <input id="{{paramListItem.ParamId}}" name="ParentId" type="radio" [checked]="paramListItem.isSelected" (click)="filterSelected(paramListItem)" />
            <label for="{{paramListItem.ParamId}}">
                {{paramListItem.PName}}
            </label>
            <selectChildParam [paramListObj]='paramListItem.ChildParam' (returnParamList)="filterSelected($event);"></selectChildParam>
        </div>
    </li>
</ul>
