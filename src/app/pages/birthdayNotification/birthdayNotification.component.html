
<div class="panel panel-default birthday_container">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6">
                <h5><strong>Birthday Notification</strong></h5>
                <hr style="border:1px solid #5cb85c; margin: 10px 0px;">
            </div>
            <div class="col-lg-12">
                <div class="text-info" *ngIf="birthdayNotificationList.length == 0">
                    No data available.
                </div>
                <div *ngFor="let item of birthdayNotificationList">
                    <div>
                        <h4 *ngIf="item.CurrentBirthdayDate">
                            <date-view [inputDate]="item.CurrentBirthdayDate"></date-view>
                        </h4>
                        <h5 *ngIf="!item.CurrentBirthdayDate">
                            -
                        </h5>
                        <h5>{{item.EmployeeName}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
