<ol class="breadcrumb">
  <li><a href="#"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
  <li class="active"><i class="fa fa-list-ul"></i> Nav Mapping</li>
</ol>

<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label class="control-label">Select Company</label>
              <select class="form-control" [(ngModel)]="selectedCompanyId" (change)="companySelected()">
                <option *ngFor="let item of companies" value="{{item.CompanyId}}">{{item.CompanyName}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="selectedCompanyId">
          <div class="col-lg-12">
            <tabset>
              <tab>
                <ng-template tabHeading>
                  <b>HR Ledger Mapping</b>
                </ng-template>
                <HRMLedger-NavMapping [CompanyId]="selectedCompanyId"></HRMLedger-NavMapping>
              </tab>
              <tab heading="Branch Mapping">
                <branch-navMap [CompanyId]="selectedCompanyId"></branch-navMap>
              </tab>
            </tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng2-toasty [position]="'top-center'"></ng2-toasty>
