<ul style="list-style:none;white-space:nowrap; padding: 0px 0px 0px 6px; border-left: 1px solid #333;">
    <li *ngFor="let divisionListItem of divisionListObj" style="margin: 5px 3px;">
        <a style="color:#333; background: none;" *ngIf="divisionListItem.isGroup == true" (click)="divisionListItem.isOpen = !divisionListItem.isOpen" [ngClass]="{'fa-caret-right': !divisionListItem.isOpen, 'fa-caret-down':divisionListItem.isOpen}" class="fa"></a>
        <a style="color:#333; background: none;" *ngIf="divisionListItem.isGroup != true" class="fa fa-minus-circle"></a>
        <a style="padding: 5px; border-radius: 2px;  text-overflow: ellipsis;" [ngClass]="{ 'bg-primary': divisionListItem.isSelected == true, 'text-muted': divisionListItem.isSelected != true}" (click)='filterSelected(divisionListItem);'>
            <i class="fa fa-folder" [ngClass]="{ 'fa-folder':divisionListItem.isGroup == true, 'fa-file':divisionListItem.isGroup != true }"></i>
            {{divisionListItem.DivisionName}}
        </a>
        <childDivision [divisionListObj]='divisionListItem.ChildDivision' *ngIf="divisionListItem.isOpen == true" (returnDivisionList)="filterSelected($event);"></childDivision>
    </li>
</ul>
