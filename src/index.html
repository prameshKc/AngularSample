        <style>

            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            .loadcontainer {
                position: fixed;
                z-index: -1;
                display: flex;
                width: 100vw;
                height: 100vh
            }

            .loader {
                width: 20vw;
                margin: auto
            }

            .loadcontainer > .loader > svg {
                overflow: visible;
                will-change: transfrom;
                animation: svgscale 1s forwards ease-in-out
            }

            .loader .colorfill-blue, .loader .colorfill-orange {
                transition: all .6s ease-in-out;
                will-change: r;
                animation: colorfill .6s forwards ease-in-out;
                animation-delay: .5s
            }

            .circle-fill {
                display: inline-block;
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                width: 10px;
                height: 10px;
                margin: auto;
                background-color: #eee;
                transform: scale(0);
                border-radius: 9999px;
                animation: splashfill 1.5s forwards ease-in-out;
                animation-delay: .5s
            }

            .loader .loadbar {
                background: #e0e0e0;
                overflow: hidden;
                border-radius: 9999px;
                opacity: 0;
                transition: all .6s ease-in-out;
                animation: loadbarvisibal .4s forwards linear;
                animation-delay: 1.7s
            }

                .loader .loadbar::after {
                    Content: '';
                    display: block;
                    will-change: left;
                    height: 4px;
                    width: 50%;
                    border-radius: 9999px;
                    background: #f38926;
                    position: relative;
                    animation: loadbaranimation 3s infinite linear;
                    animation-delay: 1.7s;
                    transform: translateX(-100%)
                }

            .loader .loadbar, .loader .loadbar-text, .loader .loadbg_greyfill {
                will-change: opacity
            }

            .loader .loadbar-text {
                text-align: center;
                opacity: 0;
                color: #616161;
                animation: loadbarvisibal 1s forwards linear;
                animation-delay: 1s;
                font-size: calc(14px + (16 - 14) * ((100vw - 575px)/ (1999 - 575)))
            }

            @media screen and (max-width:767px) {
                .loader {
                    width: 30vw
                }
            }

            @media screen and (max-width:575px) {
                .loader {
                    width: 40vw
                }

                .loadbar::after {
                    width: 70%
                }
            }

            @keyframes loadbarvisibal {
                from {
                    opacity: 0
                }

                to {
                    opacity: 1
                }
            }

            @keyframes loadbaranimation {
                from {
                    opacity: 1;
                    transform: translateX(-100%)
                }

                90% {
                    transform: translateX(250%);
                    opacity: 1
                }

                90.1% {
                    opacity: 0;
                    transform: translateX(-100%)
                }

                to {
                    transform: translateX(-100%)
                }
            }

            @keyframes svgscale {
                100%, 80%, from {
                    transform: scale(1)
                }

                60% {
                    transform: scale(1.3)
                }

                90% {
                    transform: scale(1.1)
                }
            }

            @keyframes splashfill {
                from {
                    opacity: .5;
                    transform: scale(0);
                    width: 0;
                    height: 0;
                }

                45% {
                    opacity: .3
                }

                100% {
                    opacity: .3;
                    width: 500px;
                    height: 500px;
                    transform: scale(100)
                }
            }

            @keyframes colorfill {
                from {
                    r: 0
                }

                to {
                    r: 100%
                }
            }

            .cls_0 {
                fill: #EEE
            }

            .cls_1 {
                mask: url(#SVGID_1_);
                fill: #F38218
            }

            .cls_2 {
                mask: url(#SVGID_2_);
                fill: #00244C
            }

            function startAnimation() {
                var fillsb = document.querySelector(".colorfill-blue");
                var fillso = document.querySelector(".colorfill-orange");

                    fillso.setAttribute('r', '100%');
                }
            }
